<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="loginData.email" name="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Jelszó</mat-label>
    <input matInput type="password" [(ngModel)]="loginData.password" name="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
</form>
