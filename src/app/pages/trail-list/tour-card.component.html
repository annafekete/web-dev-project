<mat-card class="tour-card">
  <img mat-card-image [src]="tour.imageUrl" alt="{{ tour.title }}" />
  <mat-card-header>
    <mat-card-title>{{ tour.title }}</mat-card-title>
    <mat-card-subtitle>
  <span [ngSwitch]="tour.difficulty">
    <ng-container *ngSwitchCase="'easy'">🟢 Könnyű</ng-container>
    <ng-container *ngSwitchCase="'medium'">🟠 Közepes</ng-container>
    <ng-container *ngSwitchCase="'hard'">🔴 Nehéz</ng-container>
    <ng-container *ngSwitchDefault>⚪️ Ismeretlen</ng-container>
  </span>
      • {{ tour.duration }} óra
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ tour.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSelect()">
      <mat-icon>info</mat-icon>
      Részletek
    </button>

    <ng-container *ngIf="isAdmin">
      <button mat-icon-button color="warn" (click)="deleteTour()">
        <mat-icon>delete</mat-icon>
      </button>
    </ng-container>

    <ng-container *ngIf="isAdmin">
      <button mat-button color="accent" [routerLink]="['/edit-tour', tour.id]">
        <mat-icon>edit</mat-icon>
        Szerkesztés
      </button>
    </ng-container>


  </mat-card-actions>
</mat-card>
