<div class="filter-buttons">
  <button mat-raised-button color="primary" (click)="loadAll()">Összes túra</button>
  <button mat-raised-button color="primary" (click)="loadEasy()">Könnyű túrák</button>
  <button mat-raised-button color="primary" (click)="loadSorted()">Idő szerint növekvő</button>
  <button mat-raised-button color="primary" (click)="loadLimited()">Csak 3 túra</button>
</div>

<div class="trail-list">
  <app-tour-card
    *ngFor="let tour of tours$ | async"
    [tour]="tour"
    (selectTour)="onTourSelected($event)"
  ></app-tour-card>
</div>
