<form (ngSubmit)="updateTour()">
  <mat-form-field appearance="fill">
    <mat-label>Cím</mat-label>
    <input matInput [(ngModel)]="tour.title" name="title" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Leírás</mat-label>
    <textarea matInput [(ngModel)]="tour.description" name="description" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nehézség</mat-label>
    <input matInput [(ngModel)]="tour.difficulty" name="difficulty" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Időtartam (óra)</mat-label>
    <input matInput type="number" [(ngModel)]="tour.duration" name="duration" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Kép URL</mat-label>
    <input matInput [(ngModel)]="tour.imageUrl" name="imageUrl" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Frissítés</button>
</form>
